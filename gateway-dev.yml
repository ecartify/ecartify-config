server:
  port: 4000

zuul:
  prefix: /api
  routes:
    auth-service:
      path: /auth/**
      url: http://localhost:5000/auth-service
  auth-free-endpoints: /api/auth/users/, /api/auth/users

security:
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://localhost:5000/auth-service/oauth/token
