server:
  port: 5000

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

spring:
  data:
    mongodb:
      host: localhost
      username: mongo-user
      password: '{cipher}'
      database: ecartify
      port: 27017

ecartify:
  gateway:
    oauth2:
      clientId: api_gateway_oauth2
      clientSecret: '{cipher}'
      scope: api_gateway_scope
      accessTokenValidityInSeconds: 600
      refreshTokenValidityInSeconds: 1800
      jwt:
        keystore:
          name: auth-server.jks
          password: '{cipher}'
        keyName: auth-server-jwt-key

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'





